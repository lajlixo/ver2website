<!doctype html>

<script>
// Set theme class and background color before anything else, using sessionStorage for instant theme on navigation
(function() {
  try {
    var theme = sessionStorage.getItem('pending-theme') || localStorage.getItem('site-theme');
    var midnight = 'scheme-midnight', daylight = 'scheme-daylight';
    var html = document.documentElement, body = document.body;
    var set = function(cls, bg) {
      html.className = cls;
      body.className = cls;
      html.style.background = bg;
      body.style.background = bg;
    };
    if (theme === midnight) set(midnight, '#191b1f');
    else if (theme === daylight) set(daylight, '#f7f8fa');
    else set(midnight, '#191b1f');
    sessionStorage.removeItem('pending-theme');
  } catch(e) {}
})();
</script>

<script>
const galleryAlbums = {
  'beach-house': {
    title: 'Beach House',
    desc: 'A modern beach house with open spaces and ocean views.',
    images: [
      './assets/img/global/six.jpg',
      './assets/img/portfolio/sphere-01b.jpg',
      './assets/img/portfolio/sphere-01c.jpg',
      './assets/img/portfolio/sphere-02.jpg',
      './assets/img/portfolio/sphere-02b.jpg',
      './assets/img/global/six.jpg',
    ]
  },
  'lobby-map': {
    title: 'Lobby Map',
    desc: 'A stylish lobby map with unique lighting and design.',
    images: [
      './assets/img/global/six.jpg',
      './assets/img/portfolio/sphere-03b.jpg',
      './assets/img/portfolio/sphere-03c.jpg',
      './assets/img/portfolio/sphere-03d.jpg',
      './assets/img/portfolio/sphere-04.jpg',
      './assets/img/portfolio/sphere-04b.jpg',
      './assets/img/portfolio/sphere-04c.jpg',
    ]
  },
  'try-map': {
    title: 'Try Map',
    desc: 'A try.',
    images: [
      './assets/img/try/waves.jpg',
      './assets/img/try/mezo.jpg',
      './assets/img/portfolio/sphere-03c.jpg',
      './assets/img/portfolio/sphere-03d.jpg',
      './assets/img/portfolio/sphere-04.jpg',
      './assets/img/portfolio/sphere-04b.jpg',
      './assets/img/portfolio/sphere-04c.jpg'
    ]
  }
};
const galleryModal = document.getElementById('galleryModal');
const closeGalleryModal = document.getElementById('closeGalleryModal');
const galleryThumbnails = document.getElementById('galleryThumbnails');
const galleryModalTitle = document.getElementById('galleryModalTitle');
const galleryModalDesc = document.getElementById('galleryModalDesc');
const galleryLargeImage = document.getElementById('galleryLargeImage');
let currentAlbum = null;
let currentImageIdx = 0;
function openGallery(albumKey, startIndex = 0) {
  const album = galleryAlbums[albumKey];
  if (!album) return;
  currentAlbum = albumKey;
  currentImageIdx = startIndex;
  galleryModalTitle.textContent = album.title;
  galleryModalDesc.textContent = album.desc || '';
    // Set large image with smooth container transition
    function setLargeImage(src, alt) {
      const container = document.getElementById('albumLargeImageContainer');
      const img = galleryLargeImage;
      // Get current container height
      const prevHeight = container.offsetHeight;
      // Fade out current image smoothly
      img.style.transition = 'opacity 0.35s cubic-bezier(.4,0,.2,1)';
      img.style.opacity = 0;
      // Preload new image to get its natural size
      const tempImg = new window.Image();
      tempImg.onload = function() {
        // Animate container height
        requestAnimationFrame(() => {
          const newHeight = tempImg.height * (img.offsetWidth / tempImg.width);
          container.style.height = prevHeight + 'px';
          container.offsetHeight; // force reflow
          container.style.transition = 'height 0.45s cubic-bezier(.4,0,.2,1)';
          container.style.height = newHeight + 'px';
        });
        // After fade out, swap image and fade in
        setTimeout(() => {
          img.src = src;
          img.alt = alt;
          img.onload = function() {
            img.style.transition = 'opacity 0.45s cubic-bezier(.4,0,.2,1)';
            img.style.opacity = 1;
          };
        }, 180);
      };
      tempImg.src = src;
    }
    setLargeImage(album.images[startIndex], album.title + ' ' + (startIndex+1));
    // Thumbnails (all visible, no scrolling, no slider)
    galleryThumbnails.innerHTML = '';
    album.images.forEach((src, idx) => {
      const thumb = document.createElement('img');
      thumb.src = src;
      thumb.className = 'gallery-thumb-mini';
      thumb.alt = album.title + ' thumb ' + (idx+1);
      if (idx === startIndex) thumb.classList.add('active');
      thumb.addEventListener('click', () => {
        currentImageIdx = idx;
        setLargeImage(src, album.title + ' ' + (idx+1));
        Array.from(galleryThumbnails.children).forEach((el, i) => {
          el.classList.toggle('active', i === idx);
        });
      });
      galleryThumbnails.appendChild(thumb);
    });
  // Ensure container height is always auto after transition
  const albumLargeImageContainer = document.getElementById('albumLargeImageContainer');
  if (albumLargeImageContainer) {
    albumLargeImageContainer.addEventListener('transitionend', function(e) {
      if (e.propertyName === 'height') {
        albumLargeImageContainer.style.transition = '';
        albumLargeImageContainer.style.height = '';
      }
    });
  }
  galleryModal.classList.add('show');
  setTimeout(() => galleryModal.classList.add('visible'), 10);
}
document.querySelectorAll('.gallery-album').forEach(album => {
  album.addEventListener('click', () => {
    openGallery(album.dataset.album, 0);
  });
});
closeGalleryModal.onclick = function() {
  galleryModal.classList.remove('visible');
  setTimeout(() => galleryModal.classList.remove('show'), 300);
};
galleryModal.onclick = function(e) {
  if (e.target === galleryModal) closeGalleryModal.onclick();
};
</script>
</body>
